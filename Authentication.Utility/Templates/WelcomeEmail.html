<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Email</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            color: #2c3e50;
            margin: 0;
        }

        .content {
            padding: 20px 0;
            color: #34495e;
            font-size: 16px;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>
<div class="email-container">
    <div class="header">
        <h1>Welcome to {{AppName}}</h1>
    </div>

    <div class="content">
        <p>Hi {{FirstName}},</p>

        <p>
            Thank you for signing up with <strong>{{AppName}}</strong>! We're
            thrilled to have you on board.
        </p>

        <p>Cheers,<br />The {{AppName}} Team</p>
    </div>

    <div class="footer">
        &copy; {{CurrentYear}} {{AppName}}. All rights reserved.
    </div>
</div>
</body>
</html>
